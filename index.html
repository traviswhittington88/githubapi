<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>github api</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script> 
</head>

<body>
    <div class="container">
        <h1>What Github Handle?</h1>
        <p>Please enter the name of a github user to return a list of their repos</p>
            <form id="js-form">
            <label for ="github handle">Github Handle</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <label type="text" name="max-results">Max Results</label>
            <input type="text" name="max-results" id="js-max-results" value="10">
            <button type="submit" name="submit-button" id="js-submit-button">Submit</button>
            </form>
        <p class="js-error error"></p>
        <section class="js-results hidden">
            <ul id="js-results-list">

            </ul>
        </section>
    


    </div>
    <script src="index.js"></script>
</body>
</html>
